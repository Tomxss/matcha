<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
                        body {
            padding: 0;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        main {
            padding: 1rem;
        }
        .login-form {
            width: 32rem;
            max-width: 90%;
            margin:auto;
        }
    </style>
</head>
<body>
    <main>
        <form class="login-form" action="/login" method="POST">
            <h1>LogIn Page</h1>
            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter Email Here"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Please Enter Password Here"></td>
                </tr>
                <tr>
                    <td><button>Login</button></td>
                    <td><button>SignUp</button></td>
                </tr>
            </table>
        </form>
    </main>
</body>
<script>
    var text = '{"persondata":[' +
    '{"firstName":"John","lastName":"Doe", "email":"deathshadowshane@gmail.com" },' +
    '{"firstName":"Anna","lastName":"Smith", "email":"test@gmail.com" },' +
    '{"firstName":"Peter","lastName":"Jones", "email":"test2@gmail.com" }]}';
    
    obj = JSON.parse(text);
    document.getElementById("email2").innerHTML =
    obj.persondata[1].firstName + " " + obj.persondata[1].email;
    </script>
</html>
